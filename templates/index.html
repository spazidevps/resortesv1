<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Resortes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            </div>
            <ul class="nav">
                <li><a href="/">Inicio</a></li>
                <!-- Otros elementos de navegaciÃ³n -->
            </ul>
        </div>
    </div>

    <div class="calculadora">
        <h2>Calculadora de Resortes</h2>
        <form action="/" method="post">
            <div>
                <input type="text" name="peso" placeholder="Peso (kg)">
            </div>
            <div>
                <input type="text" name="ancho" placeholder="Ancho (m)">
            </div>
            <div>
                <input type="text" name="altura" placeholder="Altura (m)">
            </div>
            <div>
                <input type="submit" value="Calcular">
            </div>
        </form>
    </div>
    
</body>
</html>
